<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edycja go≈õcia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" th:object="${guest}" th:action="@{/guests}" th:method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>

        </div>

        <div class="form-group">
            <label class="control-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>

        </div>

        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Edytuj dane</button>
        </div>
    </form>
</div>

</body>
</html>
