<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Overlook - logowanie</title>
    <link rel="stylesheet" href="/css/loginform.css">
</head>
<body>

<div class="register">

  <h1>Logowanie</h1>

  <form action="loginform" method="post" th:action="@{/loginform}" >

      <div class="txt_field">
          <p>Email</p>
          <input type="text" class="form-control" name="email" placeholder="admin@admin.com">
      </div>

      <div class="txt_field">
          <p>Hasło</p>
          <input type="password" class="form-control" name="password" placeholder="******">
      </div>

    <input type="submit" value="Zaloguj"/>
  <a href="#" th:href="@{/register}">Nie masz konta? Zarejestruj się!</a>

  </form>
</div>

</body>
</html>
