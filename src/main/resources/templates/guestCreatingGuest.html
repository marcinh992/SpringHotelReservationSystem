<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REZERWACJA - rezerwujący</title>

    <link rel="stylesheet" href="/css/guestReservation.css">

</head>
<body>

<div class="filter">

</div>

<div class="step_progressbar">
    <ul>
        <li class="active">DATA</li>
        <li class="active">POKÓJ</li>
        <li class="active">DANE</li>
        <li>KONIEC</li>
    </ul>
</div>

<div class="create">

    <h1>DANE REZERWUJĄCEGO</h1>


    <form th:object="${guest}" th:action="@{/finalStep}" th:method="post">

        <div class="txt_field">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Imie"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
        </div>

        <div class="txt_field">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
        </div>

        <div class="date_field">
            <p>Data urodzenia</p>
            <input type="date" class="form-control" th:field="*{birthDate}"/>
            <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"/>
        </div>

        <input type="hidden" name="idReservation" th:value="${idReservation}"/>

        <button type="submit" class="createBtn">ZAREZERWUJ</button>
    </form>

</div>

</body>
</html>
