<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guests list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Imię</td>
            <td>Nazwisko</td>
            <td>wiek</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.getFirstName()}"></td>
            <td th:text="${guest.getLastName()}"></td>
            <td th:text="${guest.getAge()}"></td>
            <td><a th:href="${'/guest/delete/'+guest.getId()}">Usuń</a></td>
            <td><a th:href="${'/guestUpdateForm/'+guest.getId()}">Edytuj</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newguest">Dodaj nowego gościa</a>
    </div>
</div>

</body>
</html>
