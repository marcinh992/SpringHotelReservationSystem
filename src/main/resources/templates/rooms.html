<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Numer</td>
            <td>Typ pokoju</td>
            <td>Rodzaje łóżek</td>
            <td>Widok</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.getNumber()}"></td>
            <td th:text="${room.getRoomType()}"></td>
            <td th:text="${room.getBeds()}"></td>
            <td th:text="${room.isPanoramicView()}"></td>
            <td><a th:href="${'/room/delete/'+room.getId()}">Usuń</a></td>
            <td><a th:href="${'/roomUpdateForm/'+room.getId()}">Edytuj</a> </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newroom">Dodaj nowy pokój</a>
    </div>
</div>

</body>
</html>
