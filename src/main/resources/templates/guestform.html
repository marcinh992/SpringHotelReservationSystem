<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add guest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/guestform.css">

</head>
<body>

<div class="filter">

</div>

<div class="create">

    <h1>DODAWANIE NOWEGO GOŚCIA</h1>

    <form th:object="${guest}" th:action="@{/guests}" th:method="post">

        <div class="txt_field">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Imie"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
        </div>

        <div class="txt_field">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
        </div>

        <div class="date_field">
            <p>Data urodzenia</p>
            <input type="date" class="form-control" th:field="*{birthDate}"/>
            <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"/>
        </div>

        <button type="submit" class="createBtn">Utwórz gościa</button>

    </form>
</div>

</body>
</html>
